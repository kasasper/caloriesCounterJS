<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calories counter APP</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
    <link rel="stylesheet" href="/styles/style.css">
    <script src="/scripts/script2.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Elements</h2>
        <form id="search-element">
            <input type="text" id="search-element-input" placeholder="Search element..." onkeypress="return event.keyCode != 13;">
        </form>
        <button id="sampleDataButton">Generate sample data</button><button id="clearLocalStorage">Remove all</button>
        <div class="elements-row">
            <span id="base">
            </span>
            <span class="btn-element new-element">
                <p class="btn-element"><p class="add-new"><br>+ <br> ADD NEW ELEMENT</p>
            </span>
        </div>
        <div class="form">
            <form id="myform">
                <fieldset>
                    <legend>Add new item</legend>
                    <label for="pname">Product name:</label><br>
                    <input type="text" id="pname"><br>
                    <span id="error-pname" class="error-message"></span>
                    <!-- inner html "aaa<br>" -->
                    <label for="calories">Calories:</label><br>
                    <input type="text" id="calories"><br>
                    <span id="error-calories" class="error-message"></span> 
                    <!-- inner html "aaa<br>" -->
                    <label for="calories">Size:</label><br>
                    <select id="size">
                        <option value="default">100 g</option>
                        <option value="package">1 package</option>
                    </select><br><br>
                    <button type="button" id="add">Add</button>
                    <!-- <input type="submit" id="add"></button> -->
                </fieldset>
            </form>
        </div>
    </div>
    <div class="container">
        <h2>Counter</h2>
        <button id="clearCounter">Remove all</button>
        <div class="calculator">
            <ul class="added_elements">
            </ul>
        </div>
        <div class="result">
            SUM: 0 kcal
        </div>
    </div>
    
</body>
</html>
